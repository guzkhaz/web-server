<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/signup-2/main.css">
    <link rel="stylesheet" href="/styles/typographics.css">
    <link rel="icon" href="/img/icons/icon.svg">
    <title>Регистрация</title>
</head>
<body>
<main>
    <article class="info">
        <img class="logo" src="/img/icons/logo-black.svg">
        <p>Путешествуйте по республике и делитесь своими впечатлениями с другими пользователями</p>
        <img class="illustration" src="/img/illustrations/signup.svg">
    </article>
    <article class="signup">
        <div class="login">Уже есть аккаунт? <a href="http://localhost:8010/signin">Войдите</a></div>
        <form id="signup-form" enctype="multipart/form-data">
            <h2>Добро пожаловать! Расскажите о себе поподробнее</h2>
            <div class="enter">
                <label>Место жительства</label>
                <input name="location" pattern="[А-ЯA-Z][а-яА-ЯёЁa-zA-Z]{1,19}" 
                       title="Название города должно содержать от 2 до 20 символов, без цифр и специальных символов. Первая буква заглавная">
            </div>
            <div class="enter file">
                <label>Загрузите фото профиля</label>
                <button class="photo"><img class="load" src="/img/icons/file-export.svg"><input class="path" type="file"></button>
            </div>
            <button>Начать</button>
        </form>
        <a href="http://localhost:8010/home" class="pass">Пропустить<img src="/img/icons/right-arrow.svg"></a>
    </article>
</main>
<script src="/scripts/signup-2/main.js"></script>
</body>
</html>
