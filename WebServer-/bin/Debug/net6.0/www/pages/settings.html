<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/settings/header.css">
    <link rel="stylesheet" href="../styles/settings/main.css">
    <link rel="stylesheet" href="../styles/typographics.css">
    <link rel="icon" href="../img/icons/icon.svg">
    <title>Настройки</title>
</head>
<body>
<header>
    <img class="logo" src="../img/icons/logo-total-black.svg">
    <nav>
        <a href="#">Главная</a>
        <a href="#">Планнер путешественника</a>
        <a href="#">Карта</a>
        <a href="#">Форум</a>
        <div class="dropdown">
            <button class="account">
                <img src="../img/icons/default-avatar.svg">
                <img src="../img/icons/inverted-triangle-black.svg">
            </button>
        </div>
    </nav>
</header>
<main>
    <h3>Настройки</h3>
    <p>Отредайтируйте свой профиль здесь.</p>
    <div class="avatar">
        <div class="enter file">
            <button class="photo"><img class="load" src="../img/icons/file-export.svg"></button>
        </div>
        <button class="avatar-btn">Выбрать изображение</button>
    </div>
    <div class="full-name">
        <div class="enter name">
            <label class>Имя</label>
            <input class="name">
        </div>
        <div class="enter name">
            <label>Фамилия</label>
            <input class="name">
        </div>
    </div>
    <div class="enter">
        <label>Место жительства</label>
        <input>
    </div>
    <hr>
    <div class="delete">
        <div class="delete-text">
            <label>Удалить аккаунт</label>
            <p>Удалите свой аккаунт и все его данные</p>
        </div>
        <button class="delete-btn">Удалить аккаунт</button>
    </div>
    <button class="save">Сохранить изменения</button>
</main>
</body>
</html>
